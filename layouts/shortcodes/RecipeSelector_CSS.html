<!-- Shortcode for the Recipe Selector CSS -->

<style>
    /* Arrange dropdown menus */
    #controls {
        display: flex;
        flex-wrap: wrap; /* Dropdowns wrap when space is limited (mobiles) */
        gap: 20px;
    }
    #controls div {
        display: flex;
        flex-direction: column; /* Stack labels above dropdown */
    }
    select {
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 15px;
        margin-left: 10px;
    }
    #recipe-select {
        width: 250px;
    }
    #volume-select {
        width: 250px;
    }

    /* Make the description visually distinct */
    #recipe-description {
        display: none; /* Hidden by default */
        font-style: italic;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid #ddd;
        padding: 10px; /* Internal spacing */
        margin: 20px 0; /* Space above and below */
        border-radius: 5px; /* Slightly rounded corners */
    }

    /* Make checkbox bigger and indent items */
    input[type="checkbox"] {
        transform: scale(2);
        cursor: pointer;
        margin-left: 30px;
        margin-right: 20px;
        position: relative;
    }
    /* Wider (but invisible) touch area */
    input[type="checkbox"]::before {
        content: "";
        position: absolute;
        width: 500px; /* Whole line clickable */
        height: 30px;
        left: -10px;
        top: -10px;
        background: transparent;
    }


    /* 'Clear All' button spacing and size */
    #clear-btn {
        display: none; /* hidden by default */
        padding: 8px 50px;
        font-size: 16px;
        margin-top: 50px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #clear-btn:hover {
        background-color: rgba(83, 122, 143, 0.5);
        transition: 0.3s ease-in-out;
    }
</style>
