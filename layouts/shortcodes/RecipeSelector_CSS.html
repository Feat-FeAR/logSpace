<!-- Shortcode for the Recipe Selector CSS -->

<style>
    /* Arrange dropdown menus */
    #controls {
        display: flex;
        flex-wrap: wrap; /* Dropdowns wrap when space is limited (mobiles) */
        gap: 20px;
    }
    #controls div {
        display: flex;
        flex-direction: column; /* Stack labels above dropdown */
    }
    select {
        padding: 6px;
        border: 1px solid #acacac;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 15px;
        margin-left: 10px;
    }
    #recipe-select {
        width: 250px;
    }
    #volume-select {
        width: 250px;
    }

    /* Make the description visually distinct */
    #recipe-description {
        display: none; /* Hidden by default */
        font-style: italic;
        background-color: rgba(255, 255, 255, 0.1); /* ...just a bit lighter */
        border: 1px solid #acacac;
        max-width: 540px;
        padding: 10px; /* Internal spacing */
        margin: 20px 0; /* Space above and below */
        border-radius: 5px; /* Slightly rounded corners */
    }

    /* Make checkboxes bigger and indent items */
    input[type="checkbox"] {
        transform: scale(2);
        cursor: pointer;
        margin-left: 30px;
        margin-right: 30px;
        display: inline-block !important; /* Force checkbox visibility (mobile) */
        visibility: visible !important; /* Force checkbox visibility (mobile) */
        opacity: 1 !important; /* Force checkbox visibility (mobile) */
        appearance: auto !important; /* Force checkbox visibility (mobile) */
        -webkit-appearance: auto !important; /* Safari fix */
    }

    /* Increase vertical spacing among items and set a fixed width */
    .ingredient {
        display: flex;
        align-items: center;
        max-width: 540px;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px 0; /* Internal spacing */
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        overflow: visible !important; /* Avoid parent container clip checkboxes */
        position: relative !important; /* Avoid parent container clip checkboxes */
    }
    /* Overlay effect */
    .ingredient:hover {
        background-color: rgba(83, 122, 143, 0.2);
        border-radius: 5px;
        transition: 0.2s ease-in-out;
    }
    
    /* Set field spacing as relative proportions by 'flex' attribute */
    .ingredient-name {
        flex: 1;
        font-weight: bold;
        text-align: left;
        font-size: clamp(14px, 3vw, 18px); /* Responsive font size */
        white-space: nowrap;
    }
    .ingredient-concentration {
        flex: 1;
        font-style: oblique;
        text-align: center;
        font-size: clamp(14px, 3vw, 18px); /* Responsive font size */
        white-space: nowrap;
        min-width: 80px; /* To keep numbers and units always on one line */
    }
    .ingredient-quantity {
        flex: 1;
        text-align: right;
        padding-right: 30px;
        font-size: clamp(14px, 3vw, 18px); /* Responsive font size */
        white-space: nowrap;
        min-width: 130px; /* To keep numbers and units always on one line */
        color: rgb(124, 167, 238);
        white-space: pre-line; /* Ensure newline (\n) proper render */
    }

    /* 'Clear All' button spacing and size */
    #clear-btn {
        display: none; /* hidden by default */
        padding: 8px 50px;
        font-size: 16px;
        margin-top: 50px;
        margin-bottom: 75px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #clear-btn:hover {
        background-color: rgba(83, 122, 143, 0.5);
        transition: 0.3s ease-in-out;
    }

    /* Basic table formatting */
    th, td {
        text-align: right;
    }
    th {
        background-color: rgba(83, 122, 143, 0.5);
    }
</style>
